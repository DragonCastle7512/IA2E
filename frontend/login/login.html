<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA2E</title>
    <link rel="stylesheet" href="/login/login.css">
</head>
<body>
    <div class="login-container">
        <h2>로그인</h2>
        <form id="loginForm" action="/api/login" method="POST">
            <div class="input-group">
                <label for="username">이메일</label>
                <input type="text" id="email" name="email" required placeholder="이메일을 입력해주세요">
            </div>

            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required placeholder="비밀번호를 입력해주세요">
            </div>
            <button id="loginButton" type="submit">로그인</button>
        </form>
        <hr>
        <div>
            <a class="google-login-button" href="/api/auth/google">구글 계정으로 로그인</a>
        </div>
        <div class="sign-up-form">
            계정이 없으신가요? <a href="/signup">회원가입</a>
        </div>
    </div>
    <script src="/login/login.js" type="module"></script>
</body>
</html>

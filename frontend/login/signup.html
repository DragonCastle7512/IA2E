<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA2E</title>
    <link rel="stylesheet" href="/login/signup.css">
</head>
<body>
    <div class="signup-container">
        <h2>회원가입</h2>
        <form id="signupForm" action="/api/signon" method="POST">
            <div class="input-group">
                <label for="username">이메일</label>
                <div class="email-group">
                    <input type="email" id="email" name="email" required placeholder="이메일을 입력해주세요">
                    <button id="verify-button">인증</button>
                </div>
            </div>
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required placeholder="비밀번호를 입력해주세요">
            </div>
            <div class="input-group">
                <label for="password-check">비밀번호 확인</label>
                <input type="password" id="password-check" name="password-check" required placeholder="비밀번호를 다시 입력해주세요">
            </div>
            <button class="signup-button" type="submit">회원가입</button>
        </form>
    </div>
    <script src="/login/signup.js" type="module"></script>
</body>
</html>
